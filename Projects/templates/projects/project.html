{% extends "accounts/main.html" %}
{% block content %}
<h1 style="margin-right:600px;font-family:monospace;font-size: 150%;"> Ajouter votre projet </h1>
    <hr>
  <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.Title}}
    </div>
    <div class="form-group">
        {{ form.Description }}
    </div>
    <div class="form-group">
      {{ form.StartDate }}
  </div>
  <div class="form-group">
    {{ form.EndDate }}
</div>
      <div class="form-group">
        {{ form.ProjectManager }}
      </div>

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Ajouter" style="margin-right:680px;">
    </div>
  </form>
  {% endblock %}
