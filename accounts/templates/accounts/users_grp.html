{% extends "accounts/main.html" %}
{% block content %}
    <h1 style="margin-right:600px;font-family:monospace;
    font-size: 150%;"> Ajouter un utilisateur </h1>

    <hr>
    
    <form method="POST" action="{% url "usersgrp" %}">
      {% csrf_token %}
      <div class="form-group">
        {{ form.FirstName}}
    </div>
    <div class="form-group">
        {{ form.LastName }}
    </div>
    <div class="form-group">
      {{ form.Email }}
  </div>
  <div class="form-group">
    {{ form.Type}}
</div>

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Ajouter" style="margin-right:680px;">
    </div>
  </form>
  
  {% endblock %}
